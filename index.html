<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" min="0" required>
        </div>

        <div class="input-group">
            <label for="height">Height (feet and inches):</label>
            <input type="number" id="feet" placeholder="Feet" min="0" required>
            <input type="number" id="inches" placeholder="Inches" min="0" max="11" required>
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result" class="result">
            <h2>Your BMI: <span id="bmiValue">--</span></h2>
            <p>Category: <span id="bmiCategory">--</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
